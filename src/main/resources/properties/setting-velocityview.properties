velocity.cache=false

velocity.toolboxConfigLocation=/WEB-INF/vm-tools.xml
velocity.layoutUrl=/layout/layout.vm

velocity.input.encoding=utf-8
velocity.output.encoding=utf-8

velocity.fileResourceLoaderPath=/WEB-INF/views/
